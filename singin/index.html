    <!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/Sstyle.css">
        <title>Document</title>
    </head>
    <body>

        <div class="landing">
            <div class="container">
                <form novalidate>
                    <div class="head">
                        <h1 class="text-center pt-2">
                            SIGN IN
                        </h1>
                    </div>
                    <div class="info">
                        <p class="text-center pt-2">
                            Start With Your Account.
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="Id" name="" placeholder="Your ID" class="form-control w-100" id="id" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="" placeholder="Your Password" class="form-control w-100" id="password" required>
                    </div>
                    <div class="head-level pt-2 pb-1">
                        <h2 class="text-center">
                            Chooce Your Level
                        </h2>
                    </div>
                    <div class="selector">
                        <select name="" id="select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"  onchange="changer(event)">
                            <option value="none" selected disabled> ... </option>
                            <option value="level1"> Level 1</option>
                            <option value="level2"> Level 2</option>
                            <option value="level3"> Level 3</option>
                            <option value="level4"> Level 4</option>
                        </select>
                    </div>
                    <div class="head-level pt-2 pb-1" id="choose">
                        <h2 class="text-center">
                            Chooce Your Section
                        </h2>
                    </div>
                    <div class="selector">
                        <select name="" id="select2" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option value="none" selected disabled> ... </option>
                            <option value="1"> BIS</option>
                            <option value="2"> TIS</option>
                        </select>
                    </div>


                    <div class="send">
                        <a href="">
                        <input type="submit" name="" id="submit" value="LOG IN" class="btn btn-primary">
                    </a>
                    </div>
                </form>
            </div>
        </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>        
    </body>
    </html>
